<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aisera Universal Widget</title>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
</head>
<body>
    <p id="version-info">Loading...</p>
    <aisera-universal-widget></aisera-universal-widget>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./aisera-universal-widget.js"></script>

    <script>
      // Wait until the custom element is defined before initializing
      customElements.whenDefined('aisera-universal-widget').then(() => {
        const client = ZAFClient.init();
        client.invoke('resize', { width: '100%', height: '400px' }); // Increased height for visibility
      });
    </script>
</body>
</html>
